<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>86-PHero-tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="container m-auto">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <img src="./assets/Logo.png" alt="logo" />
          </div>
          <div class="navbar-center">
            <button
              class="text-lg font-semibold bg-slate-200 py-2 px-4 rounded-md hover:bg-slate-300"
            >
              Sort by view
            </button>
          </div>
          <div class="navbar-end">
            <button
              class="text-lg bg-[#FF1F3D] py-2 px-4 rounded-md text-[#FFFFFF] font-semibold"
            >
              Blog
            </button>
          </div>
        </div>
        <hr />
      </nav>
      <!-- tabs -->
      <div class="tab-container w-full">
        <div
          id="tab-container"
          class="tabs tabs p-5 m-auto text-center flex justify-center"
        ></div>
      </div>
    </header>
    <main class="container m-auto">
      <div id="card-container" class="grid grid-cols-4 gap-4"></div>
    </main>
    <footer></footer>

    <script src="./js/app.js"></script>
  </body>
</html>
